<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Modal</title>
    <link rel="stylesheet" href="13-modal.css">
</head>
<body>
    <h1>Modal (popover, dialog e backdrop)</h1>
    <main>
        <div class="wrapper">
            <article class="flow">
                <button popovertarget="my-popover">Toggle Popover</button>
            </article>
        </div>
    </main>
    <dialog popover id="my-popover" class="box flow">
        <h2>This is a popover.</h2>
        <p>Este Ã© um exemplo de modal usando popover e dialog.</p>
        <button popovertarget="my-popover" popovertargetaction="hide">Hide Popover</button>
    </dialog>
</body>
</html>
